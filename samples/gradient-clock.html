<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Gradient clock</title>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <style>
html, body {
  height: 100%;
  margin: 0;
}

svg {
  display: block;
}

text {
  font-family: Univers, "Helvetica Neue", sans-serif;
  text-anchor: middle;
  dominant-baseline: central;
}
    </style>
  </head>
  <body>
    <svg viewBox="-200 -200 400 400" width="100%" height="100%">
      <text font-size="100"></text>
        <tspan id="h"></tspan>
        <tspan id="m"></tspan>
        <tspan id="s"></tspan>
      </text>
    </svg>
    <script src="../flexo.js"></script>
    <script>
"use strict";

var text = document.querySelector("text");

function tick() {
  var now = new Date;
  var h = now.getHours();
  var m = now.getMinutes();
  var s = now.getSeconds();
  var h_ = h * 60 + m;
  var m_ = m * 60 + s;
  var s_ = s * 1000 + now.getMilliseconds();
  var hc = flexo.hsv_to_hex(flexo.remap(h_, 0, 720, 0, Math.PI), 1, 0.5);
  var mc = flexo.hsv_to_hex(flexo.remap(m_, 0, 1800, 0, Math.PI), 0.5, 1);
  var sc = flexo.hsv_to_hex(flexo.remap(s_, 0, 30000, 0, Math.PI), 0.75, 0.75);
  text.textContent = [h, m, s].map(function (t) {
    return flexo.pad(t, 2);
  }).join(" ");
  text.setAttribute("fill", flexo.hsv_to_hex(flexo.remap((m_ + 900) % 3600,
    0, 1800, 0, Math.PI), 1, 0.75));
  document.body.style.background = "linear-gradient(to bottom, %0, %1, %2)"
    .fmt(sc, hc, mc);
  setTimeout(tick, 150);
}
tick();

    </script>
  </body>
</html>
